apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: harbor-gateway
  namespace: neon-ingress
spec:
  selector:
    istio: ingressgateway
  servers:
    - hosts:
        - {{ .Values.expose.ingress.hosts.core }}
      port:
        name: http-harbor
        number: 8080
        protocol: HTTP
    - hosts:
        - {{ .Values.expose.ingress.hosts.core }}
        - {{ .Values.expose.ingress.hosts.notary }}
      port:
        name: https-harbor
        number: 8443
        protocol: HTTPS
      tls:
        credentialName: "{{ template "harbor.ingress" . }}"
        mode: SIMPLE
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: harbor-virtual-service
  namespace: neon-ingress
spec:
  gateways:
    - harbor-gateway
  hosts:
    - {{ .Values.expose.ingress.hosts.core }}
    - {{ .Values.expose.ingress.hosts.notary }}
  http:
    - match:
        - uri:
            prefix: /c/
      route:
        - destination:
            host: "{{ template "harbor.coreService" . }}"
            port:
              number: {{ template "harbor.core.servicePort" . }}
    - match:
        - uri:
            prefix: /api/
      route:
        - destination:
            host: "{{ template "harbor.coreService" . }}"
            port:
              number: {{ template "harbor.core.servicePort" . }}
    - match:
        - uri:
            prefix: /v2/
      route:
        - destination:
            host: "{{ template "harbor.registryService" . }}"
            port:
              number: {{ template "harbor.registry.servicePort" . }}
    - fault:
        abort:
          httpStatus: 404
      match:
        - uri:
            prefix: /v1/
      route:
        - destination:
            host: "{{ template "harbor.registryService" . }}"
            port:
              number: {{ template "harbor.registry.servicePort" . }}
    - match:
        - uri:
            prefix: /service/
      route:
        - destination:
            host: "{{ template "harbor.coreService" . }}"
            port:
              number: {{ template "harbor.core.servicePort" . }}
    - match:
        - uri:
            prefix: /chartrepo/
      route:
        - destination:
            host: "{{ template "harbor.coreService" . }}"
            port:
              number: {{ template "harbor.core.servicePort" . }}
    - route:
        - destination:
            host: "{{ template "harbor.portalService" . }}"
            port:
              number: {{ template "harbor.portal.servicePort" . }}

